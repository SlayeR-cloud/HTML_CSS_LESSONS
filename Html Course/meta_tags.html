<!DOCTYPE html>
<html>
	<head>
		<!-- Meta Tags are used for Meta Data
			which is information about data think of it
			as data about data, we place Meta Tags within the head of our html document, Meta Data have a lot of 
			benefits, lets this entitys in your web browser know what your webpage is about, some ex:

			When you switch devices like mobile or tablet
			and want to see your webpage Meta Tags aids by giving the web browser instructions of the dimensions-->
		<title>HTML Meta Tags</title>

		<!-- Self closing tab: doesn't needs to be closed -->
		<meta charset="UTF-8">
		<!-- This describes basically in few words what your web page is about -->
		<meta name="keywords" content="HTML, tutorial, ssaylem">
		<meta name="description" content="HTML tutorial by ssaylem">
		<meta name="author" content="Ssaylem">


		<meta name="viewport" content="width=device-width,initial-scale=1.0">


		<!-- This meta tag refreshes the webpage after few seconds -->
		<meta http-equiv="refresh" content="3">
	</head>

	</body>
</html>
