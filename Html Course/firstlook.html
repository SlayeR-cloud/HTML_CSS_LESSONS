<!-- 
	What is HTML?

	- Is an acronym for Hypertext Markup Language
	- Is a declarative language not computational as 
	Python, PHP, Javascript
	- Is used to declare what should exist on a web page
	- The web browser will take the .html file, read it,
	and display it as a web page

	Disadvantages from HTML

	- HTML by itself is ugly, it needs to be stylized with
	CSS
	- Static nature, no animations, it needs to be converted
	with Javascript
	- HTML has unpredictable behaviors across web browsers


	Skill Tree (Front End Developers)

	HTML -> CSS -> JAVASCRIPT

	HTML is the main structure
	CSS is the style of the webpage
	JAVASCRIPT converts the webpage to a dynamic 
	and useful webpage (adds functionality)
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Website</title>
	</head>
	<body>
		Welcome to my website
	</body>
</html>
