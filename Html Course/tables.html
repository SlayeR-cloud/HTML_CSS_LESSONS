<!DOCTYPE html>
<html>
	<head>
		<title>HTML Table</title>
	</head>
	<body>
		<h2>Personal Finances</h2>
		<table border=3px bgcolor="black" height=100% 
		width="100%">
			<!-- Use tr tag for table row -->
			<tr bgcolor="yellow">
				<!-- Use th for table heading (bold, centered text) -->
				<!-- Use td for table data (aligned to left text) -->

				<th height="10" width="250"><i>Month</i></th>
				<th height="10" width="250">January</th>
				<th height="10" width="250">February</th>
				<th height="10" width="250">March</th>
				<th height="10" width="250">April</th>
			</tr>
			<tr bgcolor="green" align="center">
				<th><i>Income ($ Dollars)</i></th>
				<td>3000</td>
				<td>4000</td>
				<td>3000</td>
				<td>2000</td>
			</tr>
			<tr bgcolor="red" align="center">
				<th><i>Expenses</i></th>
				<td>-1000</td>
				<td>-20000</td>
				<td>-2000</td>
				<td>-345</td>
			</tr>
			<tr bgcolor="cyan" align="center">
				<th><i>Savings</i></th>
				<td>2000</td>
				<td>-16000</td>
				<td>1000</td>
				<td>1655</td>
			</tr>
		</table>
	</body>
</html>
