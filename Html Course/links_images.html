		<!-- All elements in HTML have attributes, attributes
		provide aditional information about an element that contains an attribute-->

		<!-- Creating a link to google's homepage -->

		<!-- href: Hypertext Reference 
		     target attribute: Opens a new tab or window depending the web browser you're using-->

		<a href="https://www.google.com" target="_blank">If you click on this, you will go directed to Google's Homepage</a>
