<!DOCTYPE html>
<html>
	<head>
		<title>HTML Buttons</title>
	</head>
	<body bgcolor="gray">
		<button name="simple_button" type="button">
			Press me motherfucker
		</button>

		<!-- Simple button, Submit button, Reset Button -->

		<button name="submit_button" type="submit" value="Submit">
			Submit
		</button>
		<button name="reset_button" type="reset" value="Reset">
			Reset
		</button>
		<button disabled>
			Disabled
		</button>

		<button autofocus>
			Autofocus
		</button>

		<button onclick="alert('You clicked on the button, what a pitty')">
			Click Me Man
		</button>
		<a href="https://www.google.com" target="_blank">
			<button>
				Google Main Page
			</button>
		</a>
		<br>
		<br>
		<button style="background-color: #97f7cc;
						color: rosybrown;
						font-size: 20px;
						font-family: monospace;">
			CSS Style
		</button>
	</body>
</html>
