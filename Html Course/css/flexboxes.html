<!DOCTYPE html>
<html>
	<head>
		<!-- Flexboxes 

		is a web layout model that allows for responsive elements within a container to be arranged depending on the screen size and the webpage layout.
		-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="flexboxes_style.css">
		<title>FlexBoxes HTML</title>
	</head>
	<body>
		<h1>Some Dummy Text</h1>

		<div class="container">
			<div>#1</div>
			<div>#2</div>
			<div>#3</div>
			<div>#4</div>
			<div>#5</div>
		</div>
	</body>
</html>
